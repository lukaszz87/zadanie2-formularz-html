<body>
    <h4>FORMULARZ ZAPISU NA SZKOLENIE</h4>
    <form action="https://formspree.io/l.zlotorzynski@gmail.com" method="post">

        <input type="text" name="imie" id="firstname" value="Imię" size="40"><br />

    </select><br /> Płeć:

        <br />

        <input type="radio" name="dane-osobowe" value="Wyrażam zgodę">Wyrażam zgodę<br />

        <textarea rows="10" cols="40" maxlength="100"></textarea><br />
        <input type="submit" value="Wyślij">
